<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="logo.png" alt="company Logo">
            </a>
            <div class="nav-links">
             <ul class="flex">
               <li class="hover-link nav-item" id="ipl" onClick="onNavItemClick('ipl')">Ipl</li> 
               <li class="hover-link nav-item" id="finance" onClick="onNavItemClick('finance')">Finance</li>
               <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>   
             </ul>
        </div>
        <div class="search-bar">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
            <button id="search-button" class="search-button">Search</button>
        </div>

        </div>
    </nav>

    <main>
     <div class="cards-container container flex" id="cards-container"> 
        </div>
    </main>

    <template id="template-news-card">
       <div class="card">
        <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
       </div>
       <div class="card-content">
        <h3 id="news-title">This is the title</h3>
        <h6 class="news-source" id="news-source">End Gadget 27/11/2024</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti culpa inventore quam voluptate, eveniet facilis unde asperiores alias at quidem totam aliquid consectetur, modi dicta reprehenderit perferendis a aspernatur officia!</p>
       </div>
     </div>
</template>


    <script src="script.js"></script>
</body>
</html>
